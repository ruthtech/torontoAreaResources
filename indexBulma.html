<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toronto Area Resources</title>
    <link rel="icon" type="image/png" href="./assets/images/cn-tower.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="./assets/styles/debug.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

    <section class="hero has-background-light">
        <div class="center" id="hero-body">
            <figure class="image is-128x128">
                <img src="./assets/images/cn-tower.png" alt="cn-tower">
            </figure>
            <h1 id="title">Toronto Area Resources</h1>
        </div>
    </section>

    <section class="container" id="main-content">
    <div class="columns">
        <div class="column is-two-thirds text-center">MAPS</div>
        <div class="column">
            <form class="form-horizontal has-background-light">
                <fieldset>
            

                    <legend class="text-center">Search</legend>
            
                    <!-- Search input-->
                    <div class="field">
                        <label class="label" for="searchinput-0">Enter an adresse </label>
                        <div class="control">
                            <input id="searchinput-0" name="searchinput-0" type="text" placeholder="256 College St"
                                class="input is-rounded  search-query">
            
                        </div>
                    </div>
            

                    <div class="field">
                        <label class="label" for="selectbasic-2">Distance around</label>
                        <div class="control">
                            <div class="select">
                                <select id="selectbasic-2" name="selectbasic-2" class="">
                                    <option>1km</option>
                                    <option>5km</option>
                                    <option>10km</option>
                                    <option>20km</option>
                                </select>
                            </div>
                        </div>
                    </div>
            

                    <div class="field">
                        <label class="label" for="selectbasic-1">Choose a neighbourhoods</label>
                        <div class="control">
                            <div class="select">
                                <select id="selectbasic-1" name="selectbasic-1" class="">
                                    <option>Option one</option>
                                    <option>Option two</option>
                                </select>
                            </div>
                        </div>
                    </div>
            

                    <div class="field">
                        <label class="label" for="textinput-2">Looking for a specific place?</label>
                        <div class="control">
                            <input id="textinput-2" name="textinput-2" type="text" placeholder="Tim Hortons" class="input ">
            
                        </div>
                    </div>
            

                    <div class="field">
                        <label class="label" for="selectbasic-0">Categories</label>
                        <div class="control">
                            <div class="select">
                                <select id="selectbasic-0" name="selectbasic-0" class="">
                                    <option>School</option>
                                    <option>Restaurant</option>
                                    <option>Fitness center</option>
                                    <option>Bank</option>
                                    <option>Mall</option>
                                    <option>Store</option>
                                </select>
                            </div>
                        </div>
                    </div>
                

                    <div class="field">
                        <div class="control center">
                            <button id="singlebutton-0" name="singlebutton-0" class="button is-primary">Search</button>
                        </div>
                    </div>
            
            </fieldset>
        </form>

    </div>
    </div>
    </section>



<footer class="has-background-grey">
    <div class="content has-text-centered">
        <p>
            <i> Made with love by Ruth, Steven and Billy ❤️ </i>
        </p>
    </div>
</footer>

</body>

</html>
