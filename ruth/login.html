<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<title>Login to the Weather Dashboard</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Enter API Key</h1>
				<p>
					For security, my API key is not stored in the source.
					When this assignment was submitted I added a comment that identified
					what API key to paste into the field below.
				</p>
	            <form class="form-group pt-3" id="generatePasswordForm">
	              <div class="form-group">
	                <label>Enter the API key: </label>
	                <input type="text" id="apiKey" class="w-100" required>
	              </div>
		          <button 
		              id="store" 
		              type="button"
		              class="btn btn-danger btn-lg" 
		              onclick="processForm()">
		              Save
		          </button>
				</form>
				<div id="errorMessage" class="text-danger">
	                <!-- 
	                  This section will have its text updated dynamically only if
	                  the user chooses an invalid option (empty API key).
	                  -->
	                  <p>
	                    &nbsp;
	                  </p>
                </div>
				
			</div>
		</div>
	</div>
	
	<script src="./login.js"></script>
	<script>
		function processForm() {
			const message = Login.storeAPIKey(apiKey.value);
	        let errorMessage = document.getElementById("errorMessage");
	        errorMessage.innerHTML = message;

	        if(Login.isAPIKeySet()) {
	        	// move to next page
	        	window.location = "./testmap.html";
	        }
		}
	</script>
</body>
</html>
